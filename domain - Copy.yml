  utter_Soudah_Enguiry:
  - image: https://pbs.twimg.com/media/EeseVfRX0AICpg6.jpg
    text: |
      هذه بعض المعلومات عن السودة:
      - أجواء ممطرة ومليئة بالضباب
      - ترتفع 3000 متر عن سطح البحر
      - تبعد عن مدينة أبها 25 كم
      - يوجد بها عربات تلفريك
      - غابات كثيقة من اشجار العرعر
      - يوجد بها سوق شعبي للاسر المنتجة
      - https://goo.gl/maps/oB4M6DTXQFDSYDdV6

      بإمكانك تحديد منتزه او وجهة أخرى كي اعطيك معلومات عنها
