  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_General_Enguiry:
  - text: |
      يوجد العديد من الوجهات السياحية في المنطقة
      - منتزهات
      - حدائق
      - قرى تراثية
      - متاحف
      - سدود

      اي منها اللي تحب تعرف عنها؟
  utter_Park_Enguiry:
  - text: |
      هذه قائمة بأشهر المتنزهات في المنطقة:
      - متنزه السودة
      - منتزه السحاب
      - متنزه الأمير سلطان
      - متنزه الحبله
      - متنزه الفرعاء
      - متنزه دلغان

      حدد احدها إذا تحب اعطيك معلومات اكثر عنه
  utter_Garden_Enguiry:
  - text: |
      هذه قائمة بأشهر الحدائق:
      - حديقة المطار
      - حديقة المشهد
      - حديقة أبو خيال
      - حديقه المحالة
      - حديقة السد
      - حديقة الاندلس

      حدد احدها إذا تحب اعطيك معلومات اكثر عنه
  utter_Village_Enguiry:
  - text: |
      هذه قائمة بأشهر القرى التراثية في المنطقة:
      - قرية رجال المع
      - قرية طبب
      - قرية العسابلة (النماص)
